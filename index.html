<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’Š Pharmacy Tracker</h1>
    <p class="subtitle">Manage your pharmacy inventory with ease.</p>

    <form id="itemForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input 
          type="text" 
          id="itemName" 
          placeholder="e.g., Ibuprofen" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input 
          type="date" 
          id="expiryDate" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input 
          type="number" 
          id="quantity" 
          placeholder="e.g., 10" 
          required 
          min="1" 
        />
      </div>

      <button type="submit" class="add-button">Add Item</button>
    </form>

    <div id="emptyMessage" class="empty-message">No items in inventory yet.</div>
    <ul id="itemList" class="item-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
